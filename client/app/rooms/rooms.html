<div class="col-md-12">
    
    <form ng-submit="addRoom(newRoom)">
        <input ng-model="newRoom" />
        <button type="submit">add Room</button>
    </form>

    <h1>Room List</h1>
    <ul>
        <li ng-repeat="room in rooms">
            {{room.name}} : {{room.$id}} - <a href="/room/{{room.$id}}">Join</a>
        </li>
    </ul>
</div>
